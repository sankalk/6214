<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- The audio tag for the external audio file -->
    <audio class="audio" src="https://song.sgp1.digitaloceanspaces.com/song/478/10304.mp3" controls autoplay loop></audio>

    <script>
        let myAudio = new Audio('./Ceylon.mp3'); // Create an Audio object with the file 'Ceylon.mp3'

        window.onload = function() {
            setInterval(GameLoop, 1000 / 10); // Start the game loop when the window is loaded
        };

        function GameLoop() {
            if (myAudio.paused) { // Check if the audio is paused
                myAudio.play(); // If paused, play the audio
            }
        }
    </script>
</body>

</html>
