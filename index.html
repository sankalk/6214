<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- The audio tag for the external audio file -->
    <audio id="myAudio" src="./Ceylon.mp3"></audio>

    <script>
      // Get the audio element
        const myAudio = document.getElementById('myAudio');

        // Function to play audio and loop it
        function playAndLoopAudio() {
            myAudio.play(); // Play the audio
            myAudio.loop = true; // Set the loop property to true for continuous looping
        }

        // Call the function to play and loop the audio
        playAndLoopAudio();
    </script>
</body>

</html>
