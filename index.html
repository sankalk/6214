<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- The audio tag for the external audio file -->
    <audio id="myAudio" src="./Ceylon.mp3" autoplay></audio>

    <script>
         // Get the audio element
        let myAudio = document.getElementById('myAudio');

        // Function to play the audio if it's paused
        function playIfPaused() {
            if (myAudio.paused) {
                myAudio.play();
            }
        }

        // Call playIfPaused every second (or adjust as needed)
        setInterval(playIfPaused, 1000);
    </script>
</body>

</html>
